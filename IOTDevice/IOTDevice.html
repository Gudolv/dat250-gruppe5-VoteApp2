<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="IOTDevice.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <button type="button" class="collapsible">Settings</button>
    <div class="content">
      <label for="serverURL">ServerUrl</label><br />
      <input
        type="text"
        id="serverURL"
        name="serverURL"
        value="voteapp.azurewebsites.net"
      /><br /><br />
      <label for="pollID">pollID</label><br />
      <input type="text" id="pollID" name="pollID" value="Fermat" /><br /><br />
      <button type="button" onclick="testConnection()">Test Connect</button>
      <p>You can use left(green) and right(red) arrow keys to vote!</p>
    </div>

    <div id="outer" style="background-color: #535353">
      <div id="inner" style="background-color: #535353">
        <h3 style="color: azure" id="titleText"></h3>
        <br />

        <h2 style="color: azure" id="QuestionText"></h2>
        <br />
        <button
          class="button"
          id="voteGreen"
          type="button"
          onclick="voteGreen()"
        >
          Vote Green
        </button>

        <button class="button" id="voteRed" type="button" onclick="voteRed()">
          Vote Red
        </button>
        <br />
        <label style="color: rgb(0, 255, 64)" id="greenVotes"></label>
        <label>-|-</label>
        <label style="color: rgb(255, 0, 0)" id="redVotes"></label>
      </div>
    </div>
    <script src="IOTDevice.js"></script>
  </body>
</html>
